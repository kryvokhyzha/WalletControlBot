sudo: required

services:
    - docker

dist: xenial

language: python

python:
    - "3.7"

install:
    - pip install -r requirements.txt

script:
    - python -m pytest -v

after_success:
    - sh .travis/deploy_dockerhub.sh
    - test “$TRAVIS_BRANCH” = “master” && test "$TRAVIS_PULL_REQUEST" = "false" && sh .travis/deploy_heroku.sh